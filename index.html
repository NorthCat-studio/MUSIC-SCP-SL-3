<head>

    <style>
        h1 {

<body>
    <header>
        <nav>
            <center><img src="---- (2).png" alt=""></center>
            <a href="#" class="btn" id="home-tab">Home</a>
            <a href="https://northcat-studio.github.io/MUSIC-SCP-SL-2/" class="btn" id="news-tab">News</a>
            <a href="https://northcat-studio.github.io/Music-SCP-SL/" class="btn">Music</a>
         <a href="#" class="btn" id="tutorial-tab">Tutorial</a>
            <a href="https://t.me/musicscpsl" target="_blank" class="btn">Join Telegram</a>
            <a href="#" id="register-btn" class="btn">Register</a>
            <a href="#" id="login-btn" class="btn">Login</a>

    </header>

    <h1>Wellcom To Music SCP SL</h1>

    <main>
        <section id="home-section">
            <p class="animated-text">Explore our features and join our community!</p>
            <img src="---.png" alt="" class="section-image">
        </section>

      
        <section id="tutorial-section" style="display: none;">
            <h2>Tutorial</h2>
            <p>Watch our tutorials below:</p>
            <video controls>
                <source src="2024-11-07 21-01-43.mp4" type="video/mp4">
            </video>
        </section>

        <section class="auth" id="register-section" style="display:none;">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" onclick="register()">Register</button>
            </form>
        </section>
        
        <section class="auth" id="login-section" style="display:none;">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
            </form>
        </section>
    </main>

    <div class="content">
        <p id="content-text">Welcome to MSL</p>
    </div>
